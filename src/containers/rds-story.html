<div class="mdc-layout-grid container"
     id="choose-path">
  <section class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
      <h2 class="text-centered text-blue mdc-typography--headline4">
        So you found some <span class="text-green">COVID DATA</span>...now what?
      </h2>
    </div>
  </section>

  <div class="transition hide-less-than-desktop">
    <div>
      <div class="line single-vertical"></div>
    </div>
    <div class="line bracket"></div>
  </div>

  <section class="path-container outlined-container mdc-layout-grid__inner">
    <div class="outline-line top">
      <div class="line single-vertical"></div>
    </div>
    <div
         class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5 mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--align-bottom">
      <include src="src/containers/button-icon-card.html"
               locals='{
               "cardClass": "line-chart-card",
               "iconPath": "./assets/line-chart.png",
               "text": "Show the total confirmed cases, recovered cases, and total deaths in the US.",
               "buttonText": "CHOOSE THIS PATH",
               "buttonClass": "line-chart-button",
               "dataLink": "https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data/csse_covid_19_time_series"
              }'>
      </include>
    </div>
    <div
         class="or-container mdc-layout-grid__cell mdc-layout-grid__cell--span-2 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
      <div class="decorative-line"></div>
      <p class="outlined-container">OR</p>
      <div class="decorative-line"></div>
    </div>
    <div
         class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5 mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--align-bottom">
      <include src="src/containers/button-icon-card.html"
               locals='{
                "cardClass": "bar-chart-card",
                "iconPath": "./assets/bar-chart.png",
                "text": "Visualize the volume of confirmed coronavirus cases, in Canada, across gender and age group.",
                "buttonText": "CHOOSE THIS PATH",
                "buttonClass": "bar-chart-button",
                "dataLink": "https://www150.statcan.gc.ca/n1/tbl/csv/13100766-eng.zip"
              }'>
      </include>
    </div>
    <div class="outline-line bottom">
      <div class="line single-vertical"></div>
    </div>
  </section>

  <div class="transition dynamic-transition hide-less-than-desktop">
    <div class="split-bracket-container">
      <div class="line left-bracket line-chart-card-transition"></div>
      <div class="line right-bracket bar-chart-card-transition"></div>
    </div>
    <div>
      <div class="line single-vertical bar-chart-card-transition line-chart-card-transition"></div>
    </div>
  </div>

  <section class="path-empty-state mdc-layout-grid__inner">
    <span class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--span-3-desktop"></span>
    <h4
        class="outlined-container mdc-typography--headline6 text-blue text-centered mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
      Select a path above to learn how RDS can help, or scroll down and get right to the code!
    </h4>
  </section>

  <section class="next-steps mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3"></div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6  mdc-layout-grid__cell--span-12-tablet">
      <include src="src/containers/title-icon-card.html"
               locals='{
      "iconPath": "./assets/developer-illustration-1.png",
      "title": "You have a few hurdles to overcome...",
      "text": "Select an option above to view necessary steps"
     }'>
      </include>
    </div>
  </section>

  <section class="show-rds mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3"></div>
    <div
         class="outlined-container mdc-layout-grid__cell mdc-layout-grid__cell--span-6  mdc-layout-grid__cell--span-12-tablet">
      <div class="outline-line top">
        <div class="line single-vertical"></div>
      </div>
      <include src="src/containers/button-title-icon-card.html"
               locals='{
               "buttonText": "SHOW ME HOW",
              "iconPath": "./assets/developer-illustration-3.png",
              "title": "Sure, you could do all that...",
              "text": "Before you go to all that trouble, check out how easy it can be with the RDS API."
              }'>
      </include>
    </div>
  </section>
</div>
