<div class="mdc-card">
  <img src="{{ iconPath }}" class="icon-img">
  <h4 class="primary-content mdc-typography--headline6 text-blue text-centered">{{ title }}</h4>
  <p class="mdc-typography--body1 secondary-content text-centered">{{ text }}</p>
  <div class="mdc-card__actions centered">
    <a class="show-me-button mdc-button mdc-button--raised mdc-card__action mdc-card__action--button"
       href="">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">{{ buttonText }}</span>
    </a>
  </div>
</div>
